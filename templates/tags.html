{% extends "base.html" %}
{% block title %} &ndash; {% trans %}Tags{% endtrans %}{% endblock %}

{% block content %}
<article>
  <header>
    <h1>{% trans %}Tags{% endtrans %}</h1>
  </header>
  <div>
    <ul class="list">
      {%- for tag, articles in tags|sort %}
          <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
