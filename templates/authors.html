{% extends "base.html" %}
{% block title %} &ndash; {% trans %}Authors{% endtrans %}{% endblock %}

{% block content %}
<article>
  <header>
    <h1>{% trans %}Authors{% endtrans %}</h1>
  </header>
  <div>
    <ul class="list">
      {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
